        </ul>

    <section>
        <main>
    
            <h2>Contact Us</h2>
            <form autocomplete="off">
                <label for="name">What is your name?:</label>
                <input type="name" name="name" id="name"required>
                <br>
                <label for="mail">What is your email?:</label>
                <input type="mail" name="mail" id="mail"required>
                <br>
                <label for="pass">What is your password?:</label>
                <input type="pass" name="pass" id="pass" required>
                <br>
                <label for="dob">What is your date of birth?:</label>
                <input type="date" name="dob" id="dob">
                <br>
                <label for="rating">How do you rate this website</label>
                <select id="rating" name="rating">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                    <option value="9">10</option>
                </select>
                <br>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" cols="25" rows="5"></textarea> 
                <br>
                <button type="submit">Submit</button>
            </form>
        
        </main>
    

        <aside>
            <h2>Additional Information</h2>
